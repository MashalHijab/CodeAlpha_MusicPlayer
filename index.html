<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<style>
    body {
        background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
        color: white;
        font-family: "Segoe UI", Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 26px;
        letter-spacing: 1px;
        color: #00ffb3;
    }
    .player {
        background: #222;
        padding: 20px;
        border-radius: 15px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.6);
    }
    .title {
        font-size: 20px;
        margin-bottom: 4px;
        font-weight: bold;
    }
    .artist {
        font-size: 14px;
        color: #ccc;
        margin-bottom: 20px;
    }
    .controls button {
        background: #333;
        color: #00ffb3;
        border: none;
        padding: 12px 16px;
        margin: 5px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.2s ease;
    }
    .controls button:hover {
        background: #00ffb3;
        color: #111;
        transform: scale(1.1);
    }
    .progress {
        width: 100%;
        margin: 10px 0;
        accent-color: #00ffb3;
        height: 5px;
        cursor: pointer;
    }
    .volume {
        width: 120px;
        accent-color: #00ffb3;
        cursor: pointer;
    }
    .playlist {
        margin-top: 20px;
        text-align: left;
        background: #2a2a2a;
        border-radius: 8px;
        padding: 10px;
        max-height: 150px;
        overflow-y: auto;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }
    .playlist-item {
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #444;
        transition: all 0.2s ease;
    }
    .playlist-item:hover {
        background: #00ffb3;
        color: #111;
    }
    .playlist-item.active {
        background: #00cc8a;
        color: #fff;
        font-weight: bold;
    }
    #time {
        font-size: 14px;
        color: #bbb;
        margin-top: 5px;
    }
</style>
</head>
<body>

<h1>Music Player</h1>

<div class="player">
    <div class="title" id="song-title">Title</div>
    <div class="artist" id="song-artist">Artist</div>

    <audio id="audio"></audio>

    <input type="range" id="progress" class="progress" value="0" min="0" max="100">
    <br>
    <div class="controls">
        <button onclick="prevSong()">⏮</button>
        <button id="playPauseBtn" onclick="togglePlay()">=</button>
        <button onclick="nextSong()">⏭</button>
    </div>
    <br>
    Volume:
    <input type="range" id="volume" class="volume" min="0" max="1" step="0.1" value="1">
    <div id="time">0:00 / 0:00</div>

    <div class="playlist" id="playlist"></div>
</div>

<script>
    // Mixed format playlist
    const songs = [
        { title: "Song 1", artist: "Artist A", src: "song1.mp4" },
        { title: "Song 2", artist: "Artist B", src: "song2.mp3" },
        { title: "Song 3", artist: "Artist C", src: "song3.mp3" }
    ];

    let songIndex = 0;
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");
    const songTitle = document.getElementById("song-title");
    const songArtist = document.getElementById("song-artist");
    const timeDisplay = document.getElementById("time");
    const playlistContainer = document.getElementById("playlist");
    const playPauseBtn = document.getElementById("playPauseBtn");

    function loadSong(index, autoplay = false) {
        const song = songs[index];
        songTitle.textContent = song.title;
        songArtist.textContent = song.artist;
        audio.src = song.src;
        audio.load();
        highlightActive();
        if (autoplay) {
            audio.play();
        }
    }

    function togglePlay() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }

    function nextSong() {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songIndex, true);
    }

    function prevSong() {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songIndex, true);
    }

    audio.addEventListener("timeupdate", () => {
        progress.value = (audio.currentTime / audio.duration) * 100 || 0;
        timeDisplay.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
    });

    progress.addEventListener("input", () => {
        audio.currentTime = (progress.value / 100) * audio.duration;
    });

    volume.addEventListener("input", () => {
        audio.volume = volume.value;
    });

    function formatTime(sec) {
        if (isNaN(sec)) return "0:00";
        let m = Math.floor(sec / 60);
        let s = Math.floor(sec % 60);
        return `${m}:${s < 10 ? "0" + s : s}`;
    }

    audio.addEventListener("ended", () => {
        nextSong();
    });

    function renderPlaylist() {
        playlistContainer.innerHTML = "";
        songs.forEach((song, i) => {
            const item = document.createElement("div");
            item.classList.add("playlist-item");
            item.textContent = `${song.title} - ${song.artist}`;
            item.onclick = () => {
                songIndex = i;
                loadSong(songIndex, true);
            };
            playlistContainer.appendChild(item);
        });
        highlightActive();
    }

    function highlightActive() {
        const items = document.querySelectorAll(".playlist-item");
        items.forEach((item, i) => {
            item.classList.toggle("active", i === songIndex);
        });
    }

    audio.addEventListener("play", () => {
        playPauseBtn.textContent = "||";
    });

    audio.addEventListener("pause", () => {
        playPauseBtn.textContent = "=";
    });

    renderPlaylist();
    loadSong(songIndex);
</script>

</body>
</html>
